<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Autecho</title>
    <link rel="stylesheet" href="css/popup.css" type="text/css">
  </head>
  <body>

    <h1 id="title"> Autecho</h1>

    <div id="control">
      <button id="regist_current_url_button">regist current url</button>
      <div id="tags">
        <br />
        Tag:
        <select name='tag' id="selected_tag">
            <option value="embeddings">embeddings</option>
            <option value="chrome extension">chrome extension</option>
            <option value="javascript">javascript</option>
        </select>
        <span style="width: 10px; display: inline-block"></span>
        <input type="checkbox" id="if_use_new_tag">New tag
        <input type="text" id="new_tag_name">
      </div>
      <div class="current_contents" id="current_contents">
        <span id="registed_url_description"></span>
        <a id="registed_url"></a>
        <br/>
        <div id="regist_time"></div>
      </div>
    </div>

    <div id="item_block">
      <h2 class='title' id="item_block_title">
        Items
      </h2>
      <div></div>
      <div id="items">
      </div>
    </div>

    <div id="record_block">
      <h2 class='title' id="record_title">
          Record
        <button id="record_button">start</button>
      </h2>
      <div id="record_status"></div>
      <div id="records">
      </div>
    </div>

    <div id="history">
      <h2 class='title' id="history_title">
        History
        <button id="get_history_button">Get History</button>
      </h2>
      <div id="history_domain">
        <input class='select_history_domain' type="checkbox" checked="checked" value="qiita.com">Qiita
        <input class='select_history_domain' type="checkbox" checked="checked" value="github.com">GitHub
        <input class='select_history_domain' type="checkbox" checked="checked" value="arxiv.org">arXiv
        <input class='select_history_domain' type="checkbox" checked="checked" value="scholar.google.com">google scholar
        <input class='select_history_domain' type="checkbox" checked="checked" value="stackoverflow.com">Stack Overflow
        <input class='select_history_domain' type="checkbox" checked="checked" value="medium.com">Medium
        <input class='select_history_domain' type="checkbox" value="*">All
      </div>
      <div id="history_results">
      </div>
    </div>

    <div id="bookmark">
      <h2 class='title' id="bookmark_title">
        Bookmark(under construction)
      </h2>
      <div></div>
      <div id="bookmark_results">
      </div>
    </div>

    <div id="templates">
      <li class="history_element" id="history_element_template">
        <button>detail</button>
      </li>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
