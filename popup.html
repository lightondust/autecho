<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Autecho</title>
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <script src="js/axios.min.js"></script>
  </head>
  <body>

    <h1 id="title"> Autecho</h1>

    <div id="settings">
      <button class="setting_button" id="setting_button">Settings</button>
      <br>
      <a class="board_link" id="board_link" href="" target="_blank">Autecho Board</a>
      <div id="setting_contents" class="hidden_first">
        <ul>
          <li class="setting_item">
            <label>
              Server:
              <input id="server_address" type="text">
            </label>
          </li>
          <li class="setting_item">
            <label>
              user: <input id="user" type="text">
              password: <input id="password" type="password">
              <input type="checkbox" id="if_merge"> merge items
            </label>
          </li>
          <button id="change_setting_button">change</button>
        </ul>
      </div>
    </div>

    <!--to register-->
    <div id="control">
      <button id="register_current_url_button">register current url</button>
      <div id="tags">
        <br />
        Tag:
        <label>
          <select name='tag' id="selected_tag">
              <option value="">none</option>
          </select>
          <span style="width: 10px; display: inline-block"></span>
          <input type="text" id="new_tag_name">
        </label>
      </div>
      <div class="current_contents" id="current_contents">
        <span id="registered_url_description"></span>
        <a id="registered_url" target="_blank"></a>
        <br/>
        <div id="register_time"></div>
      </div>
    </div>

    <!--show register contents-->
    <div id="item_block">
      <h2 class='title' id="item_block_title">
        Items
        <button id="show_registered_items_button">show</button>
      </h2>
      <div></div>
      <ul id="items">
      </ul>
    </div>

    <!--settings for record-->
    <div id="record_block">
      <h2 class='title' id="record_title">
          Record
        <button id="record_button">start(not imp)</button>
        <button id="show_records_button">show</button>
      </h2>
      <div id="record_domain" class="domain_selection">
        <label>
          <input class='select_record_domain' type="checkbox" checked="checked" value="qiita.com">Qiita
          <input class='select_record_domain' type="checkbox" checked="checked" value="github.com">GitHub
          <input class='select_record_domain' type="checkbox" checked="checked" value="arxiv.org">arXiv
          <input class='select_record_domain' type="checkbox" checked="checked" value="scholar.google.com">google scholar
          <input class='select_record_domain' type="checkbox" checked="checked" value="stackoverflow.com">Stack Overflow
          <input class='select_record_domain' type="checkbox" checked="checked" value="medium.com">Medium
          <input class='select_record_domain' type="checkbox" value="*">All
        </label>
        <button id="change_record_domains">change</button>
      </div>
      <div id="record_status"></div>
      <ul id="records">
      </ul>
    </div>

    <!--on history-->
    <div id="history">
      <h2 class='title' id="history_title">
        History
        <button id="get_history_button">Get History</button>
      </h2>
      <div id="history_domain" class="domain_selection">
        <label>
          <input class='select_history_domain' type="checkbox" checked="checked" value="qiita.com">Qiita
          <input class='select_history_domain' type="checkbox" checked="checked" value="github.com">GitHub
          <input class='select_history_domain' type="checkbox" checked="checked" value="arxiv.org">arXiv
          <input class='select_history_domain' type="checkbox" checked="checked" value="scholar.google.com">google scholar
          <input class='select_history_domain' type="checkbox" checked="checked" value="stackoverflow.com">Stack Overflow
          <input class='select_history_domain' type="checkbox" checked="checked" value="medium.com">Medium
          <input class='select_history_domain' type="checkbox" value="*">All
        </label>
      </div>
      <ul id="history_results">
      </ul>
    </div>

    <!--bookmark-->
    <div id="bookmark">
      <h2 class='title' id="bookmark_title">
        Bookmark(under construction)
      </h2>
      <div></div>
      <div id="bookmark_results">
      </div>
    </div>

    <div id="templates">
      <ul>
        <li class="history_element" id="history_element_template">
          <button>detail</button>
        </li>
      </ul>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
